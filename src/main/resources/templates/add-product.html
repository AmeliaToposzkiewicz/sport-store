<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div th:insert="fragments/navbar::nav"></div>

  <div class="container" style="margin-top:100px;">
    <h1>Dodawanie nowego produktu</h1>
    <div class="row">
      <form th:action="@{/admin/products/add}" th:object="${newProduct}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="name" class="form-label">Nazwa produktu</label>
          <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Opis</label>
          <input type="text" class="form-control" id="description" th:field="*{description}">
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Cena</label>
          <input type="text" class="form-control" id="price" th:field="*{price}">
        </div>
        <div class="mb-3">
          <input type="file" class="form-control" name="img" accept="image/*"/>
        </div>
        <button type="submit" class="btn btn-warning" style="width: 100%">Dodaj produkt</button>
      </form>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
