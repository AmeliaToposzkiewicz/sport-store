<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sport store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color: #D3D3D3">

<div th:insert="fragments/navbar::nav"></div>

<div class="container" style="margin-top: 100px; background-color: white; padding: 20px; border-radius:20px;">
    <div class="row">
        <th:block th:each="product : ${products}">
            <div class="col-4">
                <div class="card" style="width: 100%; margin-bottom: 25px;">
                    <div class="card-body">
                        <a th:href="@{/product/details/__${product.id}__}">
                            <img th:src="@{/uploads/__${product.image}__}"
                                 style="width: 100% ;height: auto;
                                  display: block; margin-left: auto; margin-right: auto;"/>
                        </a>
                        <h5 class="card-title" style="text-align: center;" th:text="${product.name}">Card title</h5>
                        <p class="card-text "
                           style="font-size: 20px; margin-right: auto; margin-left: auto; text-align: center;"
                           th:text="${product.price} + ' zÅ‚'"></p>
                        <form th:action="@{/cart/add}" method="post">
                            <input type="hidden" name="plantId" th:value="${product.id}"/>

                            <button type="submit" style="width: 100%;" class="btn btn-warning">Dodaj do koszyka</button>
                        </form>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
