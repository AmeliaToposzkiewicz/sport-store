<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body style="background-color: #D3D3D3">
<div th:insert="fragments/navbar::nav"></div>

<div class="card container" style="width: 30%; margin-bottom: 35px; margin-top: 25px;">
<div class="card-body">
    <img th:src="@{/uploads/__${product.image}__}"
             style="width: 100% ;height: auto; display: block; margin-left: auto; margin-right: auto;"/>
    <h5 class="card-title" style="text-align: center;" th:text="${product.name}">Card title</h5>
    <p class="card-text"
       style="font-size: 20px; margin-right: auto; margin-left: auto; text-align: center;"
       th:text="${product.description}"></p>
    <p class="card-text"
       style="font-size: 20px; margin-right: auto; margin-left: auto; text-align: center;"
       th:text="' Cena: ' + ${product.price} + ' zÅ‚'"></p>
    <form th:action="@{/cart/add}" method="post">
        <input type="hidden" name="productId" th:value="${product.id}"/>

        <button type="submit" style="width: 100%;" class="btn btn-warning">Dodaj do koszyka
        </button>
    </form>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
